<!--The content below is only a placeholder and can be replaced.-->

<div class="container">
  <a href="#" (click)="showToDo = !showToDo">Toggle ToDo/Shopping Cart</a>
  <div class="row" *ngIf="showToDo">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
      <app-todo></app-todo>
    </div>
    <div class="col-lg-1"></div>
  </div>


  <div class="row" *ngIf="!showToDo">
    <div class="col-lg-12" style="text-align:center">
      <h1>
        Shopping Cart!
      </h1>
      <hr>

    </div>
  </div>
  <div class="row" *ngIf="!showToDo">
    <div class="col-lg-6">
      <app-products></app-products>
    </div>
    <div class="col-lg-6">
      <app-cart></app-cart>
    </div>
  </div>


</div>
